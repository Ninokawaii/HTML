<html>
    <head>
        <title>Html bignner self learning</title> 
    </head>
    <body>
        <a href="https://aniwatch.to/" target="Bruh">Anime</a><br>
        <iframe src="https://www.youtube.com/" width="800" height="500" name="Bruh"></iframe>
    </body>
</html>

<!--
    <iframe> tag is uesd to load another page in ours page.
    name attribute in <iframe> is uesd to specifies the name of an <input> element.
    target attribute in <a> tag is uesd to make a conneting from <a> tag and <iframe> tag.
    which mean it's won't go to the page's link, but the iframe in ours will be loading 
    that page in it.
-->
